<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ message }}</p>
  <button v-on:click='invert'>Inverter string</button>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      message: "Ola, mundo Vue",
    },
    methods: {
      invert() {
        this.message = this.message.split('').reverse().join('')
      }
    }
  });
</script>
