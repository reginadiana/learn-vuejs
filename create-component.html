<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!--
  Iniciamos o loop com v-for e mandamos cada item como prop com v-bind:item, sendo item a prop que queremos mandar
-->

<div id="app">
  <ol>
    <my-component 
      v-for='item in items' 
      v-bind:item='item' 
      v-bind:key='item.id'
    ></my-component>
  </ol>
</div>

<!-- Criando o componente -->

<!-- Ele recebe uma prop chamada item e dentro do tamplete acessamos o text dele -->

<script>
Vue.component('my-component', {
  props: ['item'],
  template: '<li>{{ item.text }}</li>'
})

new Vue({
  el: '#app',
  data: {
    items: [
      { id: 0, text: 'Vegetais' },
      { id: 1, text: 'Frutas' },
      { id: 2, text: 'Legumes' },
    ]
  }
})
</script>
