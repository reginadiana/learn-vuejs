<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="demo">{{ fullName }}</div>

<script>
  var vm = new Vue({
    el: "#demo",
    data: {
      firstName: "Foo",
      lastName: "Bar",
    },
    computed: {
      fullName: function () {
        return this.firstName + " " + this.lastName;
      },
    },
  });

  // Usando o set para atualizar o valor de uma instancia
  vm.firstName = "Diana";
</script>
