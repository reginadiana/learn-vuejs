<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <ol>
    <li v-for="item in items">{{ item.text }}</li>
  </ol>
</div>

<script>
  var app = new Vue({
    el: "#app",
    data: {
      items: [
        { text: "primeiro" },
        { text: "segundo" },
        { text: "terceiro" },
      ],
    },
  });
</script>
